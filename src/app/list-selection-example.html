<mat-selection-list #shoes [(ngModel)]="selectedPizzas" (ngModelChange)="onGroupsChange2($event)"
  (selectionChange)="onGroupsChange(shoes.selectedOptions.selected)">
  <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
    {{shoe}}
  </mat-list-option>
</mat-selection-list>

<p>
  Options selected: {{shoes.selectedOptions.selected.length}}
</p>
